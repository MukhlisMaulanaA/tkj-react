name: üöÄ Auto Deploy React Website

on:
  push:
    branches:
      - production 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clone repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./public  # ganti sesuai lokasi package.json kamu

      # 4Ô∏è‚É£ Build React project
      - name: Build project
        run: npm run build
        working-directory: ./public